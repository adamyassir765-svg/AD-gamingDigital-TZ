<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD-gaming digital.tz</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* RANGI NA MISINGI */
        :root {
            --primary: #00f2ff; /* Cyan Neon */
            --secondary: #7000ff; /* Purple Neon */
            --dark-bg: #0a0a0a; /* Nyeusi kabisa */
            --card-bg: #161616; /* Kijivu nzito */
            --text-white: #ffffff;
            --whatsapp: #25D366;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-white);
            min-height: 100vh;
        }

        /* HEADER */
        header {
            background: #000000;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--secondary);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-white);
            text-transform: uppercase;
        }

        .logo span {
            color: var(--primary);
        }

        /* HERO SECTION (Sehemu ya Juu) */
        .hero {
            padding: 100px 20px;
            text-align: center;
            background: linear-gradient(180deg, #000000 0%, #1a1a1a 100%);
            border-bottom: 1px solid #333;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--primary);
        }

        .hero p {
            font-size: 1.1rem;
            color: #bbb;
            margin-bottom: 30px;
        }

        /* KITUFE CHA WHATSAPP */
        .btn-wa {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: var(--whatsapp);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }

        .btn-wa:hover {
            transform: scale(1.05);
            background-color: #1ebe57;
        }

        /* SEHEMU YA MICHEZO (Mifano ya Kadi) */
        .content {
            padding: 60px 5%;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #333;
            transition: 0.3s;
        }

        .card:hover {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }

        .card i {
            font-size: 3rem;
            color: var(--secondary);
            margin-bottom: 20px;
        }

        /* FOOTER */
        footer {
            background: #000;
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid #222;
            margin-top: 50px;
        }

        .footer-text {
            color: #666;
            font-size: 0.9rem;
        }

        .contact-info {
            color: var(--primary);
            font-size: 1.1rem;
            margin: 15px 0;
            display: block;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">AD-GAMING<span> DIGITAL.TZ</span>
